<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main menu</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="stats-container">
            <div id="licznik-posuniec"></div>
            <div id="czas"></div>
        </div>
        <div class="game-container"></div>
        <button id="zatrzymaj-gre" class="chowaj">Zatrzymaj gre</button>
        <div class="upload-section">

            <div class="upload-file">
                <form class = "file-form" action="/success" method="post", enctype="multipart/form-data">
                    <input id ="wyslanie-pliku" class="file-form-input" type="file" , name = "file"/>
                    <button id ="wyslij" class="wyslij-plik">Wyslij</button> 
                </form>
            </div>
    
            <div class = "header-content-sub">
                    <p style = "text-align: center; margin-top: 15px;color: red" class="header-content-info">{{error}}</p>
            </div>
        </div>
    </div>
    <div class="controls-container">
        <p id="wyniki"></p>
        <button id="wystartuj-gre">Start gry</button>
    </div>
    <script 
    type="text/javascript" 
    src="{{ url_for('static', filename='index.js' ) }}"
    ></script>
</body>
</html>
